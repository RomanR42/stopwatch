<div class="output"> 
    <span *ngIf='counterHour < 10'>0</span>{{counterHour}}:
    <span *ngIf='counterMin < 10'>0</span>{{counterMin}}:
    <span *ngIf='counterSec < 10'>0</span>{{counterSec}}  
 </div>
<div class="buttons_panel">
    <button (click)='start()'>Start/Stop</button>
    <button (click)="wait()">Wait</button>
    <button (click)='reset()'>Reset</button>
</div>
